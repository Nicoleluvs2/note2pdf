<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Note Restructurer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8fafc;
      color: #111827;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #4b5563;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      resize: vertical;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 12px 30px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #output {
      margin-top: 25px;
      background-color: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Note Restructurer</h1>
    <p>Paste your raw notes below and click “Format Note” to clean and structure them.</p>

    <textarea id="input" placeholder="Paste your notes here..."></textarea>
    <button id="formatBtn">Format Note</button>

    <h2>Formatted Result:</h2>
    <div id="output">Your formatted note will appear here...</div>
  </div>

  <footer>
    Built with ❤️ using OpenRouter + Netlify
  </footer>

  <script>
    document.getElementById("formatBtn").addEventListener("click", async () => {
      const inputText = document.getElementById("input").value.trim();
      const outputDiv = document.getElementById("output");

      if (!inputText) {
        alert("Please paste your notes first!");
        return;
      }

      outputDiv.textContent = "Formatting your note... please wait.";

      try {
        const response = await fetch("/.netlify/functions/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: inputText }),
        });

        const data = await response.json();

        if (data.result) {
          outputDiv.textContent = data.result;
        } else if (data.error) {
          outputDiv.textContent = "Error: " + data.error;
        } else {
          outputDiv.textContent = "Unexpected response: " + JSON.stringify(data);
        }
      } catch (err) {
        outputDiv.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
  </html>
